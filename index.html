<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Coding Timed Quiz</title>
  </head>
  <body>
    <div class="scores"><a href="score.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Answer the following coding-related questions within the time limit. Every incorrect answer will make you loose 10 seconds on the timer!</p>
        <button id="start">Begin Quiz</button>
      </div>
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
      <div id="end-screen" class="hide">
        <h2>Finished</h2>
        <p>Your final score: <span id="final-score"></span>.</p>
        <p>
          Enter your initials here: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="./JS/questions.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
